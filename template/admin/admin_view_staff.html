{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="bs-docs-example wow fadeInUp animated" data-wow-delay=".5s">
    <table class="table table-hover">
        <thead>
            <tr>
             
              <th>Name</th>
              <th>Subject</th>
              
              <th>Email</th>
              <th>Phone Nmber</th>
              
              <th>Address</th>
              
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
              
              <td>{{d.1}}</td>
              <td>{{d.4}}</td>
              <td>{{d.5}}</td>
              <td>{{d.6}}</td>
              <td>{{d.7}}</td>
             
             
            </tr>
            {% endfor %}
           
        </tbody>
    </table>
</div>
{% endblock %}
